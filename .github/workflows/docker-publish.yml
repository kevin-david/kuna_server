name: Build and Publish Docker Images

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build images
      run: ./build.sh

    - name: Set tag
      id: tag
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          echo "tag=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        fi

    - name: Push addon image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-homeassistant:${{ steps.tag.outputs.tag }}
        labels: |
          org.opencontainers.image.title=Kuna Server Home Assistant Addon
          org.opencontainers.image.description=RTSP server for Kuna cameras in Home Assistant
          org.opencontainers.image.version=${{ steps.tag.outputs.tag }}
